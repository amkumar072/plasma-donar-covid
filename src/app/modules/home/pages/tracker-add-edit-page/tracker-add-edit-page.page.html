<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form *ngIf="form" [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating"> First Name<span class="required-field"></span></ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item
            *ngIf="form.get('firstName').invalid && (form.get('firstName').dirty || form.get('firstName').touched)"
            lines="none">
            <ion-label color="danger">Enter the firstName</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="lastName">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('lastName').invalid && (form.get('lastName').dirty || form.get('lastName').touched)"
            lines="none">
            <ion-label color="danger">Enter the lastName</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Phone Number(primary)<span class="required-field"></span></ion-label>
            <ion-input type="string" formControlName="mobile" input="decimal" minlength="10" maxlength="10"
              pattern="\d*">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('mobile').invalid && (form.get('mobile').dirty || form.get('mobile').touched)"
            lines="none">
            <ion-label *ngIf="form.get('mobile').errors.required" color="danger">Enter the Phone Number
            </ion-label>
            <ion-label *ngIf="form.get('mobile').errors.pattern" color="danger">Enter only Numbers
            </ion-label>
            <ion-label *ngIf="form.get('mobile').errors.minlength" color="danger">Enter the 10 Digits
            </ion-label>
          </ion-item>
        </ion-col>

        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Other Number<span class="required-field"></span></ion-label>
            <ion-input type="string" formControlName="otherNumber" input="decimal" minlength="10" maxlength="10"
              pattern="\d*">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">City <span class="required-field"></span></ion-label>
            <ion-input type="string" formControlName="city">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('city').invalid && (form.get('city').dirty || form.get('city').touched)"
            lines="none">
            <ion-label color="danger">Enter the city</ion-label>
          </ion-item>
        </ion-col>

        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">State <span class="required-field"></span></ion-label>
            <ion-input type="string" formControlName="state">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('state').invalid && (form.get('state').dirty || form.get('state').touched)"
            lines="none">
            <ion-label color="danger">Enter the state</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <!-- <ion-col size-sm="3" >
          <ion-button expand="block" color="primary" (click)="onClick()">
            <ion-label color="light"> {{displayButtonText}}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size-sm="3">
          <ion-button expand="block" color="danger" (click)="onCancel()">
            <ion-label color="light"> Cancel</ion-label>
          </ion-button>
        </ion-col> -->
      </ion-row>
    </ion-grid>


  </form>

</ion-content>
